<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Jogo da velha</h1>
        <div id="turn-indicator">
            <span>Vez: X</span>
        </div>
        <div id="board">
            <div class="square" data-square-index="0"></div>
            <div class="square" data-square-index="1"></div>
            <div class="square" data-square-index="2"></div>
            <div class="square" data-square-index="3"></div>
            <div class="square" data-square-index="4"></div>
            <div class="square" data-square-index="5"></div>
            <div class="square" data-square-index="6"></div>
            <div class="square" data-square-index="7"></div>
            <div class="square" data-square-index="8"></div>
        </div>
        <div id="buttons">
            <button id="reset-button">Reset Game</button>
            <button id="scores-button">Pontos</button>
            <button id="teams-button">Escolher equipe</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
